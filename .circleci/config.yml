# -*- mode: yaml -*-

version: 2
jobs:
  test-1.13:
    working_directory: /go/src/go.universe.tf/metallb
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: sudo apt-get install python-pip
      - run: sudo pip install invoke semver pyyaml
      - run: echo "export GO111MODULE=on" >>$BASH_ENV
      - run: go test -short ./...
      - run: go test -short -race ./...
      - run: cp manifests/metallb.yaml manifests/metallb.yaml.prev
  lint-1.13:
    working_directory: /go/src/go.universe.tf/metallb
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: echo "export GO111MODULE=on" >>$BASH_ENV
      - run: curl -L https://git.io/vp6lP | sh # gometalinter
      - run: PATH=./bin:$PATH gometalinter --deadline=5m --disable-all --enable=gofmt --enable=vet --vendor ./...
  deploy-controller:
    working_directory: /go/src/go.universe.tf/metallb
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - setup_remote_docker
      - run: sudo apt-get install python-pip
      - run: sudo pip install invoke semver pyyaml
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: mkdir -p ./bin
      - run: wget -O ./bin/manifest-tool https://github.com/estesp/manifest-tool/releases/download/v1.0.0/manifest-tool-linux-amd64 && chmod +x ./bin/manifest-tool
      - run: echo "export GO111MODULE=on" >>$BASH_ENV
      - run: echo ${CIRCLE_PULL_REQUEST}
      - run: echo ${CIRCLE_BRANCH}
      - run: echo ${CIRCLE_TAG}
      # CIRCLE_PULL_REQUEST is a URL in the form: https://github.com/metallb/metallb/pull/1
      # We use sed to get the pull request ID out of the URL.  CIRCLE_PR_NUMBER would be
      # more convenient, but unfortunately it is not always available.
      # https://circleci.com/docs/2.0/env-vars/
      #
      # If the job is being run against a PR, use "pr-<ID>" as the image tag and push the
      # result to metallbdev/controller.  Otherwise we use the branch or tag name as the
      # image tag and push to the main metallb/ image.
      - run: if [ -n $CIRCLE_PULL_REQUEST ]; then PATH=./bin:$PATH inv push-multiarch --binaries=controller --tag=pr-$(echo $CIRCLE_PULL_REQUEST | sed -e 's/.*pull\/\(.*\)/\1/') --docker-user=metallbdev ; else PATH=./bin:$PATH inv push-multiarch --binaries=controller --tag=${CIRCLE_BRANCH:-${CIRCLE_TAG}} --docker-user=metallb ; fi
  deploy-speaker:
    working_directory: /go/src/go.universe.tf/metallb
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - setup_remote_docker
      - run: sudo apt-get install python-pip
      - run: sudo pip install invoke semver pyyaml
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: mkdir -p ./bin
      - run: wget -O ./bin/manifest-tool https://github.com/estesp/manifest-tool/releases/download/v1.0.0/manifest-tool-linux-amd64 && chmod +x ./bin/manifest-tool
      - run: echo "export GO111MODULE=on" >>$BASH_ENV
      - run: echo ${CIRCLE_PULL_REQUEST}
      - run: echo ${CIRCLE_BRANCH}
      - run: echo ${CIRCLE_TAG}
      # CIRCLE_PULL_REQUEST is a URL in the form: https://github.com/metallb/metallb/pull/1
      # We use sed to get the pull request ID out of the URL.  CIRCLE_PR_NUMBER would be
      # more convenient, but unfortunately it is not always available.
      # https://circleci.com/docs/2.0/env-vars/
      #
      # If the job is being run against a PR, use "pr-<ID>" as the image tag and push the
      # result to metallbdev/speaker.  Otherwise we use the branch or tag name as the
      # image tag and push to the main metallb/ image.
      - run: if [ -n $CIRCLE_PULL_REQUEST ]; then PATH=./bin:$PATH inv push-multiarch --binaries=controller --tag=pr-$(echo $CIRCLE_PULL_REQUEST | sed -e 's/.*pull\/\(.*\)/\1/') --docker-user=metallbdev ; else PATH=./bin:$PATH inv push-multiarch --binaries=controller --tag=${CIRCLE_BRANCH:-${CIRCLE_TAG}} --docker-user=metallb ; fi
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test-1.13:
          filters:
            tags:
              only: /.*/
      - lint-1.13:
          filters:
            tags:
              only: /.*/
      - deploy-controller:
          requires:
            - test-1.13
            - lint-1.13
      - deploy-speaker:
          requires:
            - test-1.13
            - lint-1.13
